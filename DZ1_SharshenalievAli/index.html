<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="emailInput" placeholder="alisharshenaliev@gmail.com" required >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password"required>
                    <label>Password</label>
                    <span  id="password-message"></span>
                </div>
                <div class="">
                   
                    <button type="button" id="show-password">Show Password</button>
                    <span id="password-message"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="password-confirm" name="password-confirm" required>
                    <label>Repeat password</label>
                    <span id="password-confirm-message"></span>
                </div>
                    <button class="btn">Сохранить</button>
                    <span class="result"></span>
            </form>
        </div>

    </div>
    <div id="moving-block" class="poi">Moving Block</div>
</body>
<script src="app.js"></script>
</html>
